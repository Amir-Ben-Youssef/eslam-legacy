<form class="form-group" #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="form-group" ngModelGroup="user">
  <div class="form-group" >
  <label for="email">Email address</label>
  <input type="email" class="form-control" aria-describedby="emailHelp"  ngModel name="email" required email>
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control"  ngModel name='password'required minlength="6">
</div>
</div>
<button type="submit" class="btn btn-primary">Login</button><br><br>
<a routerLink = "/register">Don't have an account? - Sign in</a>
</form>
