<form>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="email" class="form-control" name="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="email" class="form-control" name="lastName">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group form-check">
        <div class="row">
            <div class="col-md-3">
                <label for='genre'>Genre</label>
            </div>
            <div class="col-md">
                <div class="row">
                    <div class="col-md">
                        <input type="checkbox" class="form-check-input" name="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <input type="checkbox" class="form-check-input" name="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
